<div class="container">
    <h1>Pokemons</h1>

    <a href="#" routerLink="" class="btn btn-success">Pokemons</a>

    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th width="220px">Action</th>
        </tr>
        <tr *ngFor="let pokemon of pokemons">
            <td>{{ pokemon.name }}</td>
            <td>{{ pokemon.url }}</td>
            <td>{{ pokemon.url.slice(34)}}</td>
            /*<td>{{pokemon.url.slice(34, pokemon.url.lastIndexOf("/"))}}</td>*/

            <td>
                <div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png"
                        class="img-fluid" alt="...">
                </div>
            </td>
            <td>
                <a [routerLink]="['/pokemon/',202]"> Details</a>
                <a [routerLink]="['/view/', pokemon.name]"> View</a>

            </td>
        </tr>
    </table>
    <router-outlet></router-outlet>
</div>
