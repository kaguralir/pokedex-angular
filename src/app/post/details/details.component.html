<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <h1>Pokemons</h1>

    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr class="container" *ngFor="let pokemon of pokemons">
            <td>{{pokemon.name.charAt(0).toUpperCase()+pokemon.name.slice(1)}}</td>
            <td>
                <a [routerLink]=" ['/view/', pokemon.name]"> View details</a>
            </td>
        </tr>
    </table>
    <router-outlet></router-outlet>
</div>
