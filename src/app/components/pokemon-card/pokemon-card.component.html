<div class="pokemonCard-container">
  <mat-card class="pokemon-card">
    <mat-card-header>
      <mat-card-title>
        {{ pokemon!.name.charAt(0).toUpperCase() + pokemon!.name.slice(1) }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="cardPage == 1">
      <img
        mat-card-image
        src="{{ pokemon?.sprites?.front_default }}"
        alt="Photo of a pokemon"
      />
    </mat-card-content>
    <mat-card-content *ngIf="cardPage == 2">
      <div *ngFor="let stat of pokemon?.stats">
        <p>
          Name
          {{ stat.stat.name.charAt(0).toUpperCase() + stat.stat.name.slice(1) }}
          Base {{ stat.base_stat }} Effort {{ stat.effort }}
        </p>
      </div>
    </mat-card-content>
    <mat-card-content *ngIf="cardPage == 3">
      <div *ngFor="let abilityList of pokemon?.abilities">
        <div *ngFor="let item of abilityList?.ability | keyvalue">
          <ng-container *ngIf="item.key == 'name'">
            <span>{{ item.value.toString().toUpperCase() }}</span>
          </ng-container>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <p>{{ cardPage }}</p>
    </mat-card-actions>
    <div class="cardButtonsRow">
      <div *ngFor="let button of cardButtons">
        <button mat-button (click)="button.click()">
          <mat-icon>{{ button.iconName }}</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
